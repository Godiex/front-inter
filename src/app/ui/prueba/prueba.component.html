<ftx-layout-page [title]="'Crear contenido'">
  <div class="container" *ngIf="!loading">
    <div class="row col-md-7 col-sm-7 mx-auto" style="text-align: center">
      <div style="float: left; margin-top: 80px" class="col-md-12 col-sm-12 mb-3 text-align: center">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <button mat-mini-fab color="primary" (click)="addTab()">
                <mat-icon>add</mat-icon>
              </button>
              Agregar Idioma
              <mat-slide-toggle color="primary" (change)="visualizar()" [(ngModel)]="mostrar"
                style="margin-left: 10px">Previsualizar</mat-slide-toggle>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <form [formGroup]="formulario">
            <div class="col-12">
              <ftx-input [formGroup]="formulario" controlName="tag" label="Descripción" placeholder="Descripción" />
            </div>

            <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)"
              class="mt-2">
              @for (tab of formTabs.controls; track tab; let index = $index) {
              <mat-tab [label]="getFormGroup(index).get('nameTab')?.value">
                <ng-container [formGroup]="getFormGroup(index)">
                  <div style="
                      width: 97%;
                      height: auto;
                      background-color: #fafafa;
                      border: 1px solid rgba(0, 0, 0, 0.2);
                      border-radius: 4px;
                    ">
                    <div class="col-sm-12 col-md-12 mx-auto" style="padding: 10px">
                      <mat-card style="align-items: center; width: 100%" class="mt-2">
                        <mat-card-content>
                          <div class="mx-auto imgPrueba">
                            <input type="file" (change)="onFileSelected($event, index)" #fileInput
                              style="display: none" />
                            <div class="d-flex justify-content-center align-items-center" style="height: 50px"
                              (click)="fileInput.click()">
                              <img [src]="imgLogo" alt="Foto seleccionada" alt="selcamera" width="80px" *ngIf="imgLogo != null"
                                height="80px" />

                              <img src="../../../../../assets/icon_camera.svg" alt="camera" width="64px"
                                *ngIf="!imgLogo" height="64px" />
                            </div>
                          </div>
                        </mat-card-content>
                      </mat-card>
                    </div>

                    <!-- imagenes -->
                    <div class="mx-auto" style="padding: 10px">
                      <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel class="mt-2">
                          <mat-expansion-panel-header class="mt-2">
                            <mat-panel-title>
                              Carousel multimedia
                            </mat-panel-title>
                          </mat-expansion-panel-header>

                          <div class="mt-3" style="height: auto">
                            <div>
                              <div class="containerdfor mb-3" appDnd >
                                <input type="file" #fileDropRef id="fileDropRef" multiple
                                  (change)="fileBrowseHandler($event)" />
                                <img src="../../../assets/icon_upload.png" alt="camera" width="64px" height="64px" />
                                <h3 style="width: 100%">
                                  Drag and drop file here
                                </h3>
                                <h3 style="width: 100%">or</h3>
                                <label for="fileDropRef" class="mt-4" style="width: 100%">Browse for file</label>
                              </div>

                              <div class="row mt-4" *ngIf="imgCarrousel.length > 0">
                                <div class="col-12" style="text-align: center; height: auto">
                                  <div cdkDropList cdkDropListOrientation="horizontal" class="example-list"
                                    (cdkDropListDropped)="dropFoto($event)">
                                    @for (file of files; track file;let i =
                                    $index) {
                                    <div class="example-box" cdkDrag>
                                      <div style="width: 100%">
                                        <button mat-icon-button color="warn" (click)="deleteFile(i)">
                                          <mat-icon>clear</mat-icon>
                                        </button>
                                        <img [src]="imgCarrousel[i]" alt="camera" style="
                                            margin-top: -50px;
                                            width: 150px;
                                            height: 110px;
                                          " />
                                      </div>
                                      <div style="width: 100%">
                                        <span>{{ i + 1 }}</span>
                                      </div>
                                    </div>
                                    }
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </mat-expansion-panel>
                        <mat-expansion-panel class="mt-2">
                          <mat-expansion-panel-header class="mt-2">
                            <mat-panel-title>
                              Descripción del contenido
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          <angular-editor [config]="config" formControlName="descripcion">
                          </angular-editor>
                        </mat-expansion-panel>
                        <mat-expansion-panel class="mt-2" style="z-index: 0;">
                          <mat-expansion-panel-header class="mt-2">
                            <mat-panel-title> Sesiones </mat-panel-title>
                          </mat-expansion-panel-header>
                          <div>
                            <div class="mt-3">
                              <mat-accordion cdkDropList #unassignedList="cdkDropList" style="z-index: 1;"
                                [cdkDropListData]="getArraySesiones(index)" *ngIf="getArraySesiones(index).length > 0"
                                (cdkDropListDropped)="drop($event)">
                                <!-- <div *ngFor="let sesion of getFormGroup(index).get('sesiones').controls; let j = index" [formGroupName]="j" -->
                                <mat-expansion-panel cdkDrag *ngFor="
                                    let task of getArraySesiones(index);
                                    let i = index 
                                  " class="mt-2" [expanded]="task.get('editing').value" style="z-index: 2;">
                                  <mat-expansion-panel-header>
                                    <!-- {{task.value | json}}                                                       -->
                                    <mat-panel-title *ngIf="!task.get('editing').value">
                                      <div class="col-12">
                                        <div class="row">
                                          <div class="col-11" style="text-align: justify">
                                            {{ task.get("label").value }}
                                            <button mat-icon-button color="primary" (click)="startEditing(task)">
                                              <mat-icon>edit</mat-icon>
                                            </button>
                                          </div>
                                          <div class="col-1" style="text-align: end">
                                            <button mat-icon-button color="primary" (click)="deleteHandler(index, i)">
                                              <mat-icon>delete_sweep</mat-icon>
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                    </mat-panel-title>
                                    <!-- Campo de edición del título -->
                                    <input *ngIf="task.get('editing').value" [formControl]="
                                        getControlSesiones(index, i, 'label')
                                      " style="
                                        border: none;
                                        border-bottom: 1px dotted black;
                                      " class="mt-2 mb-2" (keydown)="handleSpaceKey($event)"/>
                                    <button mat-icon-button color="primary" (click)="finishEditing(task)"
                                      *ngIf="task.get('editing').value">
                                      <mat-icon>save</mat-icon>
                                    </button>
                                  </mat-expansion-panel-header>
                                  <angular-editor [formControl]="
                                      getControlSesiones(index, i, 'content') 
                                    " [config]="config" (ngModelChange)="validarFormulario()" style="z-index: 9;"></angular-editor>
                                </mat-expansion-panel>
                              </mat-accordion>
                            </div>
                            <div class="col-12 mt-2" style="text-align: center">
                              <button mat-mini-fab color="primary" (click)="crearAcordeon(index)" [disabled]="btnAddDisable">
                                <mat-icon>add</mat-icon>
                              </button>
                            </div>
                          </div>
                        </mat-expansion-panel>
                      </mat-accordion>

                      <div class="mt-2">
                        <button mat-raised-button color="primary" (click)="guardar(index)">
                          Guardar
                        </button>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </mat-tab>
              }
            </mat-tab-group>
          </form>
        </div>

        <!-- {{ formulario.value | json }} -->
        <!-- <hr />
        {{ this.acordeons }} -->
      </div>

      <div style="
          float: left;
          height: auto;
          border: 1px solid rgba(0, 0, 0, 0.2);
          border-radius: 4px;
        " class="col-md-6 col-sm-12" *ngIf="mostrar">
        <div class="row">
          <div class="col-md-12 mt-1">
            <div class="card" [ngClass]="{ rojo: formHeader }">
              <div class="card-body">
                <div class="contenedor-imagen">
                  <img src="../../../assets/header_pages.png" class="img-fluid" alt="Imagen adaptada al div"
                    style="width: 100%; height: 61px" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mt-1">
            <div class="card" [ngClass]="{ rojo: formCarrousel }">
              <div class="card-body">
                <div class="contenedor-imagen">
                  <img src="../../../assets/carousel_pages.png" class="img-fluid" alt="Imagen adaptada al div"
                    style="width: 100%; height: 240px" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mt-1">
            <div class="card" [ngClass]="{ rojo: formContenido }">
              <div class="card-body">
                <div class="contenedor-imagen">
                  <img src="../../../assets/contenido_pages.png" class="img-fluid" alt="Imagen adaptada al div"
                    style="width: 100%; height: 130px" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mt-1">
            <div class="card" [ngClass]="{ rojo: formSesiones }">
              <div class="card-body">
                <div class="contenedor-imagen">
                  <img src="../../../assets/sesiones_pages.png" class="img-fluid" alt="Imagen adaptada al div"
                    style="width: 100%; height: 240px" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-12 mt-1">
            <div class="card">
              <div class="card-body">
                <div class="contenedor-imagen">
                  <img src="../../../assets/footer_pages.png" class="img-fluid" alt="Imagen adaptada al div"
                    style="width: 100%; height: 53" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div style="height: 95px; border: 1px solid black; margin-top: 20px; width: 100%;" [ngClass]="{'rojo': formHeader}">
             <img src="../../../assets/header_pages.png" alt="" width="100%" height="50%" class="img-fluid">
            </div> -->

        <!-- <div style="height: 487px; border: 1px solid black; margin-top: 20px; width: 100%;"
                [ngClass]="{'rojo': formCarrousel}">
                <img src="../../../assets/carousel_pages.png" alt="" width="100%" class="img-fluid" height="200px">
            </div> -->

        <!-- <div style="height: 313px; border: 1px solid black; margin-top: 20px; width: 100%;"
                [ngClass]="{'rojo': formContenido}">
                <img src="../../../assets/contenido_pages.png" alt="" width="100%" height="auto">
            </div> -->

        <!-- <div style="height: 265px; border: 1px solid black; margin-top: 20px; width: 100%;"
                [ngClass]="{'rojo': formSesiones}">
                <img src="../../../assets/sesiones_pages.png" alt="" width="100%" height="auto">
            </div> -->

        <!-- <div style="height: 50px; border: 1px solid black; margin-top: 20px; width: 100%;"
                [ngClass]="{'rojo': formSesiones}">
                <img src="../../../assets/footer_pages.png" alt="" width="100%" height="auto">
            </div> -->
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="mx-auto" *ngIf="loading">
      <!-- <strong>Loading...</strong> -->
      <div class="ml-auto" role="status" aria-hidden="true">
        <app-ftx-spinner />
      </div>
    </div>
  </div>
</ftx-layout-page>
<!-- Plantilla de la modal -->
<ng-template #editar let-modal>
  <div class="modal-header">
    <div class="row col-12">
      <div class="col-6">
        <h1>selccionar el Idioma</h1>
      </div>
      <div class="col-6" style="text-align: end">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div style="width: 98%">
      <ftx-select [formGroup]="companyForm" label="Idioma" [elements]="tipoIdioma" [controlName]="'idioma'" />
    </div>
    <div>
      <div class="col-md-6 col-sm-12 text-center" style="height: 70px">
        <button mat-raised-button color="primary" (click)="crear()">
          Seleccionar
        </button>
      </div>
    </div>
  </div>
</ng-template>
