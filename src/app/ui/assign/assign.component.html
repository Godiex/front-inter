<div class="container-fluid p-0 m-0">
    <ftx-layout-page [title]="'VinculaciÃ³n/'+tagName">
        <div class="col-8 col-md-8 mx-auto" *ngIf="!loading">
            <div class="col-10">
                <div class="input-group mb-3 mt-4">
                    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filter">
                    <div
                        style="border: 1px solid #dee2e6; border-top-left-radius: 0px; border-bottom-left-radius: 0px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
                        <button class="btn" type="button"><span class="material-icons"
                                (click)="applyFilter($event)">search</span></button>
                    </div>
                </div>
            </div>

            <div class="mat-elevation-z8 mb-4 col-10">
                <table mat-table [dataSource]="dataSource" matSort class="responsive-table col-8">

                    <ng-container matColumnDef="ordenes">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ordenes </th>
                        <td mat-cell *matCellDef="let row"> {{row.productionOrder}} </td>
                    </ng-container>


                    <ng-container matColumnDef="cantTotal">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cant Total </th>
                        <td mat-cell *matCellDef="let row"> {{row.amountQr}} </td>
                    </ng-container>


                    <ng-container matColumnDef="cantRestante">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cant Restante </th>
                        <td mat-cell *matCellDef="let row"> {{row.amountAvailable}} </td>
                    </ng-container>


                    <ng-container matColumnDef="asignar">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asignar </th>
                        <td mat-cell *matCellDef="let row">
                            <input matInput style="width: 90px;" [(ngModel)]="row.assignedQuantity">

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                        <td mat-cell *matCellDef="let row">
                            <mat-icon color="primary" class="rotate-icon" (click)="assign(row)">attachment</mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                   
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  [length]="totalElementos" [pageIndex]="pageIndex"
                    #paginator (page)="pagination($event)"></mat-paginator>
            </div>
        </div>
        <div class="col-12" *ngIf="loading">
            <div class="mx-auto">
                <div class="ml-auto" role="status" aria-hidden="true">
                    <app-ftx-spinner />
                </div>
            </div>
        </div>
    </ftx-layout-page>
    
</div>
