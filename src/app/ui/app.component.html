<div class="container-fluid p-0">
  <mat-toolbar class="app-toolbar">
    <div class="headerTool">
      <div class="col-12 shadow p-2 mb-1 bg-white rounded">
        <div class="row">
          <div class="col-9">
            <div>
              <a [routerLink]="['/']">
                <div class="col-4">
                  <img
                    src="../../assets/LogoFinotex.png"
                    alt="icono"
                    class="icon_logo"
                  />
                </div>
                <div class="col-4">
                  <img
                    class="img_ico"
                    src="../../assets/header_qr_custom_link.svg"
                    alt="header"
                  />
                </div>
              </a>
            </div>
          </div>
          <div class="col-3 d-flex align-items-center">
            <span>Heider</span>
            <div class="rounded-circle shadow border mx-auto">
              <div class="rounded-circle-div">
                <img
                  src="../../assets/NIT4.svg"
                  alt="icono"
                  class="img-fluid d-block mx-auto my-auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="app-container" autosize>
    <mat-sidenav
      #sidenav
      class="app-sidenav"
      mode="side"
      opened="true"
      (mouseenter)="mouseenter()"
      (mouseleave)="mouseleave()"
    >
      <mat-nav-list>
        @for (element of menu; track element.id) {
        <a mat-list-item [routerLink]="element.router" class="mt-3">
          <div style="width: 100%">
            <div style="float: left">
              <img
                src="{{ element.icon }}"
                alt="{{ element.alt }}"
                class="img-menu"
              />
            </div>
            <div class="name-menu" *ngIf="isExpanded || isShowing">
              <span style="color: white; font-size: 14px">{{
                element.name
              }}</span>
            </div>
          </div>
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
      <div class="row">
        <div class="col-1">
          <button
            mat-icon-button
            (click)="isExpanded = !isExpanded"
            *ngIf="!isExpanded"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="isExpanded = !isExpanded"
            *ngIf="isExpanded"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="col-11">
          <router-outlet> </router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
