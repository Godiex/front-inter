@if(contents){
<div
  class="list-group-item list-group-item-action item-content mb-3 shadow-sm align-item-center"
>
  <div class="d-sm-flex justify-content-between">
    <div class="d-flex justify-content-between align-item-center">
      <p class="font-weight-bold text-center h6 text-lg my-auto">
        {{ link.id }}
      </p>
    </div>

    <span class="d-flex justify-content-between">
      <div>
        <div class="d-flex justify-content-between align-item-center my-auto">
          @if (isSelect && options ) {
          <div class="">
            <ftx-autocomplete
              [id]="link.id"
              [options]="options"
              [placeholder]="'selecciona un contenido'"
              (eventEmitter)="assign($event)"
            />
          </div>

          } @if (this.link.content && !isSelect) {

          <div class="d-flex justify-content-between align-item-center my-auto">
            <mat-chip class="mat-chip" (click)="selectContent()"
              >{{ link.content.tag }}<ftx-icon [icon]="'keyboard_arrow_down'"
            /></mat-chip>
          </div>
          }@else(){ @if(!isSelect){
          <div class="d-flex justify-content-between align-item-center my-auto">
            <mat-chip class="mat-chip-gray" (click)="selectContent()"
              >Asignar contenido<ftx-icon [icon]="'keyboard_arrow_down'"
            /></mat-chip>
          </div>
          } }
        </div>
      </div>
    </span>
  </div>
</div>

}
